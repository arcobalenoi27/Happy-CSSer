<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="app">
      <div class="info">
        <div class="logo">
          <img src='http://i.imgur.com/kOYHWie.png' />
        </div>
        <div class="info_detail">
          <div class="title">Rate your experience</div>
          <div class="sub-title">Help your caterer improve their service by rating them</div>
          <div class="star_list">
            <input type="radio" id='star-1'><label for="star-1"></label>
            <input type="radio" id='star-2'><label for="star-2"></label>
            <input type="radio" id='star-3'><label for="star-3"></label>
            <input type="radio" id='star-4'><label for="star-4"></label>
            <input type="radio" id='star-5'><label for="star-5"></label>
          </div>
        </div>
      </div>
      <div class="suggestion">
        <div class="suggestion_title">What went well?</div>
        <div class="items">
          <div class="item">Food quality</div>
          <div class="item">Quality</div>
          <div class="item">Variety</div>
          <div class="item">Price</div>
          <div class="item">Vendor Service</div>
          <div class="item">Other</div>
        </div>
      </div>
      <div class="submit">
        SUBMIT
      </div>
    </div>   
</body>
</html>
